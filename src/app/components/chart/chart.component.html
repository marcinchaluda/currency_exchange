<div class="chart-container">
  <ngx-charts-bar-vertical
    [view]="[1100,500]"
    [results]="historicalRates$ | async"
    [xAxisLabel]="'Currencies'"
    [legendTitle]="'Currencies legend'"
    [yAxisLabel]="'Relation to the base currency'"
    [legend]="true"
    [showXAxisLabel]="true"
    [showYAxisLabel]="true"
    [xAxis]="true"
    [yAxis]="true"
    [gradient]="true">
  </ngx-charts-bar-vertical>
</div>
